{% extends 'flatpages/default.html' %}

{% load cache %} <!-- Загружаем кэширование -->

{% block content %}
<h1>Выберите категорию</h1>
<hr>
{% cache 20 header %}
    {% for category in categories %}
        <a href="/news/categories/{{ category.id }}">{{ category }}</a><br>
    {% endfor %}
{% endcache %}
{% endblock content %}

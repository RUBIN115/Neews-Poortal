<!DOCTYPE html>
<html lang="en">

{% load cache %} <!-- Загружаем кэширование -->

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% cache 20 header %} <!-- Кэшируем отдельный блок на 30 секунд -->

<h2>Добрый день! Новые статьи за последнюю неделю!</h2>
<ul>
  {% for post in posts %}
      <li><a href="{{ link }}{{ post.get_absolute_url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
{% endcache %}
</body>
</html>
